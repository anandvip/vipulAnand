<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero with Video Background and Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      width: 100%;
      height: 80vh;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .card button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay loop muted>
      <source src="valogo.mp4" type="video/mp4">
    </video>
    <div class="card">
      <h2>Discover our Solutions</h2>
      <p>Learn more about how our products can help your business grow.</p>
      <button>Learn More</button>
    </div>
  </div>
</body>
</html>
